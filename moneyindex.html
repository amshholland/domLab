<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Make Money</h1>
    <div>
        <form id="form">
            <label for="number">How Many?</label>
            <input type="number" id="number" min="1" step="1" />
            <label for="coin">Which Coin?</label>
            <select id="coin">
                <option>Penny</option>
                <option>Nickel</option>
                <option>Dime</option>
                <option>Quarter</option>
            </select>
            <label for="make"></label>
            <button type="submit">Make Money!</button>
        </form>
    </div>
    <div id="coins"></div>

    <script src="moneyscript.js"></script>

</body>

</html>
